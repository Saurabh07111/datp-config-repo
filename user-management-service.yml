server:
  port: 8081

service:
  name: "User Service"
  message: "Hello from User Service (GitHub)"

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/datp_userdb
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
